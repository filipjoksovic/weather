<img
  class="measurement-icon"
  data-testid="measurement-icon"
  [src]="
    'https://openweathermap.org/img/wn/' +
    measurement.weatherConditions.icon +
    '@2x.png'
  "
  alt="Weather icon" />
<p class="measurement-date">{{ measurement.dateTime | dateFormat }}</p>
<p class="measurement-weather-name">{{ measurement.weatherConditions.name }}</p>
<p class="temperature-data__minimum">
  <fa-icon [icon]="faArrowDown"></fa-icon>
  {{ measurement.weatherMeasurements.temperatureMin }}
</p>
<p class="temperature-data__maximum">
  <fa-icon [icon]="faArrowUp"></fa-icon
  >{{ measurement.weatherMeasurements.temperatureMax }}
</p>
